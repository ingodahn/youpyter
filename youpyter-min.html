<!DOCTYPE html><html><head><meta charset="utf-8"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script><script src="./vendor/js/FileSaver.min.js"></script><script src="https://cdn.jsdelivr.net/remarkable/1.7.1/remarkable.min.js"></script><script src="https://dahn-research.eu/nbplayer/vendor/js/vendor/katex.min.js"></script><script src="https://dahn-research.eu/nbplayer/vendor/js/vendor/katex-auto-render.min.js"></script><link rel="stylesheet" href="https://dahn-research.eu/nbplayer/vendor/css/vendor/katex.min.css"><script src="https://sagecell.sagemath.org/embedded_sagecell.js"></script><link rel="stylesheet" href="./youpyter-min.css"></head><body><div id="main"><div class="file-upload"><h2 id="welcome">Welcome to the YouTube Activator</h2><button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Jupyter Notebook</button><div class="file-upload-wrap"><input class="file-upload-input" type='file' onchange="readURL(this);" accept=".ipynb" /><div class="drag-text"><h3>Drag and drop a file</h3><p>or select using ADD button above</p></div></div></div><div id="player-nav"><div id="player-wrapper"></div><button type="button" class="btn btn-primary playButton" onclick="playToggle()"><img src="./images/play.png" width="20px"></img></button><select id="toc" onchange="ytSeekTo(this.selectedIndex)"></select><button id="calcNext" type="button" class="btn btn-primary" onclick="calcNext()">Next Calculation</button><button id="save" type="button" class="btn btn-primary" onclick="sa
