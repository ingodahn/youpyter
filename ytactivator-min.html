<!DOCTYPE html><html><head><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"><script src="./vendor/js/FileSaver.min.js"></script><script src="https://cdn.jsdelivr.net/remarkable/1.7.1/remarkable.min.js"></script><script src="https://dahn-research.eu/nbplayer/vendor/js/vendor/katex.min.js"></script><script src="https://dahn-research.eu/nbplayer/vendor/js/vendor/katex-auto-render.min.js"></script><link rel="stylesheet" href="https://dahn-research.eu/nbplayer/vendor/css/vendor/katex.min.css"><script src="https://sagecell.sagemath.org/embedded_sagecell.js"></script><link rel="stylesheet" href="./ytactivator-min.css"></head><body><div id="main"><div class="file-upload"><h2 id="welcome">Welcome to the YouTube Activator</h2><button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Jupyter Notebook</button><div class="file-upload-wrap"><input class="file-upload-input" type='file' onchange="readURL(this);" accept=".ipynb" /><div class="drag-text"><h3>Drag and drop a file</h3><p>or select using ADD button above</p></div></div></div><row><div id="player-nav"><div id="player-wrapper"></div><select id="toc" onchange="if (this.selectedIndex) ytSeekTo(this.selectedIndex)"></select><button id="calcNext" type="button" class="btn btn-primary" onclick="calcNext()">Next Calculation</button><button id="save" type="button" class="btn btn-primary" onclick="saveHtml()">Save</button></div></row><row><div id="notebook-wrapper"></div></row></div><script src="./ytactivatorConfig.js"></script><script src="./ytcontrol-min.js"></script><script src="./ytrunner-min.js"></script><script src="./ytactivator-min.js"></script></body></html>
